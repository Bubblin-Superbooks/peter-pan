<div class="leaf flex"><div class="inner justify"><p>&ldquo;Cave, Peter!&rdquo;</p><p>Then Peter knew that there was not a moment to lose. &ldquo;Come,&rdquo; he cried imperiously, and soared out at once into the night, followed by John and Michael and Wendy.</p><p>Mr. and Mrs. Darling and Nana rushed into the nursery too late. The birds were flown.</p></div> </div>
