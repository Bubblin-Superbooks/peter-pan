<div class="leaf flex"><div class="inner justify"><p>Now Peter could never resist a game, and he answered blithely in his own voice, &ldquo;I have.&rdquo;</p><p>&ldquo;And another name?&rdquo;</p><p>&ldquo;Ay, ay.&rdquo;</p><p>&ldquo;Vegetable?&rdquo; asked Hook.</p><p>&ldquo;No.&rdquo;</p><p>&ldquo;Mineral?&rdquo;</p><p>&ldquo;No.&rdquo;</p><p>&ldquo;Animal?&rdquo;</p><p>&ldquo;Yes.&rdquo;</p><p>&ldquo;Man?&rdquo;</p><p>&ldquo;No!&rdquo; This answer rang out scornfully.</p><p>&ldquo;Boy?&rdquo;</p></div> </div>
